  isArray: false
  name: instance_name
  required: true
  secret: false
  description: The instane name to get its parameters
comment: Gets an intance's configuration parameters in order to troubleshoot the instance.
commonfields:
  id: GetInstanceParameters
  version: -1
enabled: false
name: GetInstanceParameters
outputs:
- contextPath: InstanceParameters.instance_name
  type: String
  description: The instance name
- contextPath: InstanceParameters.system
  description: Is system integration (not custom)
