      root: incident
- description: The troubleshoot type.
  key: troubleshoottype
  playbookInputQuery:
  required: true
  value:
    complex:
      accessor: troubleshoottype
      root: incident
- description: The full command to run. as in "!vt-comments-get resource=www.example.com"
  key: commandline
  playbookInputQuery:
  required: false
  value:
    complex:
      accessor: commandline
      root: incident
- description: Should run with insecure flag changed?
  key: insecure
  playbookInputQuery:
  required: false
  value:
    complex:
      accessor: runwithinsecure
      root: incident
