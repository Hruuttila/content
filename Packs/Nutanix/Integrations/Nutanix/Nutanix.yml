      name: alert_id
    description: The id of the alert to resolve.
    name: nutanix-alert-resolve
    outputs:
    - contextPath: NutanixHypervisor.Alert
      description: ADD DESCRIPTION
  - arguments:
    - description: A date in the format 2020-12-31T23:59:00. Only alerts that were
