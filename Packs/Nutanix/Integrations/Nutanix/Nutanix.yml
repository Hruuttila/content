script:
  commands:
  - arguments:
    - description: ADD HELPFUL DESCRIPTION
      name: filter
    - description: Page number in the query response, default is 1. When page is specified,
        limit argument is required.
      name: page
    - description: Limit of physical hosts to retrieve. Possible values are 1-1000.
      name: limit
    description: Get the list of physical hosts configured in the cluster.
    name: nutanix-hypervisor-hosts-list
    outputs:
    - contextPath: NutanixHypervisor.Host
      description: Host list
      type: string
  - arguments:
    - description: ADD HELPFUL DESCRIPTION
      name: filter
    - description: Number of virtual machines to retrieve. Possible values 1-9223372036854775807.
      name: length
    - description: offset.
      name: offset
    description: Get a list of virtual machines.
    name: nutanix-hypervisor-vms-list
    outputs:
    - contextPath: NutanixHypervisor.VM
      description: Virtual Machines list.
      type: string
  - arguments:
    - description: Id of the virtual machine.
      name: uuid
      required: true
    - description: If virtual machine is being powered 'on', this host will be chosen
        to run the virtual machine.
      name: host_uuid
    - auto: PREDEFINED
      description: The new power state to which you want to transfer the virtual machine
        to.
      name: transition
      predefined:
      - "ON"
      - "OFF"
      - POWERCYCLE
      - RESET
      - PAUSE
      - SUSPEND
      - RESUME
      - SAVE
      - ACPI_SHUTDOWN
      - ACPI_REBOOT
      required: true
    description: Set power state of a virtual machine.  If the virtual machine is
      being powered on and no host is specified, the scheduler will pick the one with
      the most available CPU and memory that can support the Virtual Machine. Note
      that no such host may not be available. If the virtual machine is being power
      cycled, a different host can be specified to start it on. This is also an asynchronous
      operation that results in the creation of a task object. The UUID of this task
      object is returned as the response of this operation. This task can be monitored
      by using the nutanix-hypervisor-task-poll command.
    name: nutanix-hypervisor-vm-powerstatus-change
    outputs:
    - contextPath: NutanixHypervisor.VMPowerStatus
      description: Power status of the virtual machine.
      type: string
  - arguments:
    - description: The IDs of the tasks to poll
      name: task_ids
      required: true
    description: Poll a task to check if its ready.
    name: nutanix-hypervisor-task-poll
    outputs:
    - contextPath: NutanixHypervisor.Task
      description: Task poll results
      type: string
  - arguments:
    - description: A date in the format 2020-12-31T23:59:00. Only alerts that were
        created on or after the specified date/time will be retrieved.
      name: start_time
    - description: A date in the format 2020-12-31T23:59:00. Only alerts that were
        created on or before the specified date/time will be retrieved.
      name: end_time
    - auto: PREDEFINED
      description: Get list of alerts which have been resolved.
      name: resolved
      predefined:
      - "true"
      - "false"
    - auto: PREDEFINED
      description: Get list of alerts which have been resolved automatically. If auto_resolved
        is set, resolved must be set to true.
      name: auto_resolved
      predefined:
      - "true"
      - "false"
    - auto: PREDEFINED
      description: Get list of alerts which have been acknowledged.
      name: acknowledged
      predefined:
      - "true"
      - "false"
    - auto: PREDEFINED
      description: Get list of alerts which have level of severity specified
      name: severity
      predefined:
      - CRITICAL
      - WARNING
      - INFO
      - AUDIT
    - description: Get list of the alerts which their alert type uuid matches one
        of the uuids given. List of alert_type_uuids are given comma separated
      isArray: true
      name: alert_type_uuids
    - description: ADD DESCRIPTION
      isArray: true
      name: entity_ids
    - auto: PREDEFINED
      description: ADD DESCRIPTION
      isArray: true
      name: impact_types
      predefined:
      - Availability
      - Capacity
      - Configuration
      - Performance
      - System Indicator
    - description: ADD DESCRIPTION
