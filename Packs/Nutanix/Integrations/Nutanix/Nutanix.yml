      name: page
    - description: Limit of physical hosts to retrieve. Possible values are 1-1000.
      name: limit
    description: Get the list of Alerts generated in the cluster.
    name: nutanix-alerts-list
    outputs:
    - contextPath: NutanixHypervisor.Alerts
